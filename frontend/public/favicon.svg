<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" />
  
  <!-- Network globe icon -->
  <g fill="#ffffff">
    <!-- Globe outline -->
    <circle cx="32" cy="32" r="18" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    
    <!-- Horizontal lines -->
    <ellipse cx="32" cy="32" rx="18" ry="7" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="14" y1="32" x2="50" y2="32" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Vertical line -->
    <ellipse cx="32" cy="32" rx="7" ry="18" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Connection dots -->
    <circle cx="32" cy="14" r="3" fill="#ffffff"/>
    <circle cx="32" cy="50" r="3" fill="#ffffff"/>
    <circle cx="14" cy="32" r="3" fill="#ffffff"/>
    <circle cx="50" cy="32" r="3" fill="#ffffff"/>
    <circle cx="32" cy="32" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
</svg>
